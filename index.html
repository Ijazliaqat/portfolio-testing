<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ij.</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="profile-data">
            <img width="230px" src="./images/profile.png" alt="Profile Image">
            <div class="icons">
                <iconify-icon icon="ri:linkedin-fill"></iconify-icon>
                <iconify-icon icon="pajamas:twitter"></iconify-icon>
                <iconify-icon icon="mdi:instagram"></iconify-icon>
                <iconify-icon icon="ri:facebook-line"></iconify-icon>
            </div>
            <button>Hire Me</button>
        </div>
        <div class="profile-details">
            <div class="intro">
                <h2>Hello</h2>
                <h1>I'm Jacob, UX/UI <br> Designer and no-code <br> Developer</h1>
                <p>I craft elegant solutions to complex problems, and I gives be <br> me pleasure. I'm living in Berlin
                    with my
                    loving wife and cute daughter.
                </p>
            </div>

            <div class="work-done">
                <div class="projects">
                    <h1>9+</h1>
                    <span>Years Experience</span>
                </div>
                <div class="projects">
                    <h1>27+</h1>
                    <span>Completed Project</span>
                </div>
                <div class="projects">
                    <h1>21+</h1>
                    <span>Happy Client</span>
                </div>
            </div>

            <div>
                <h1 class="contact">Contact</h1>

                <form action="https://formspree.io/f/xdoqpqll" method="POST">
                    <div class="form-input">
                        <div>
                            <label>Full name</label>
                        </div>
                        <input type="text">
                    </div>

                    <div class="form-input">
                        <div>
                            <label>Email</label>
                        </div>
                        <input type="email" name="email">
                    </div>

                    <div class="form-input">
                        <div>
                            <label>Phone</label>
                        </div>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>

                    <div class="form-textarea">
                        <div>
                            <label>Message</label>
                        </div>
                        <textarea name="message" cols="60" rows="5"></textarea>
                    </div>

                    <button type="submit" class="hire-btn">Hire me</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
